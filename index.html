<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="header"><h2>Tic Tac Toe</h2></div>
  <div class="container">
    <table>
    <tr>
      <td class="box corners"></td>
      <td class="box vertical"></td>
      <td class="box corners"></td>
    </tr>
    <tr>
      <td class="box horizontal"></td>
      <td class="box vertical horizontal center"></td>
      <td class="box horizontal"></td>
    </tr>
    <tr>
      <td class="box corners"></td>
      <td class="box vertical"></td>
      <td class="box corners"></td>
    </tr>
    </table> 
  </div>
  
<script type="text/javascript" src="index.js"></script>
</body>
</html>
